<!DOCTYPE html>
<html>
  <head>
      <link rel="stylesheet" href="main.css">
    <meta charset="utf-8">
    <title>CALCULATOR</title>


  </head>
  <body>
<div class="calc">

  <button id='period' class="num" value=".">.</button>
  <button id='zero' class="num" value="0">0</button>
  <button id='one' class="num" value="1">1</button>
  <button id='two' class="num" value="2">2</button>
  <button id='three' class="num" value="3">3</button>
  <button id='four' class="num" value="4">4</button>
  <button id='five' class="num" value="5">5</button>
  <button id='six' class="num" value="6">6</button>
  <button id='seven' class="num" value="7">7</button>
  <button id='eight' class="num" value="8">8</button>
  <button id='nine' class="num" value="9">9</button>

  <button class="operators" id="plus" value="+">+</button>
  <button class="operators" id="minus" value="-">-</button>
  <button class="operators" id="divide" value="/">/</button>
  <button class="operators" id="multiply" value="*">x</button>

  <button id="equal"value="=">=</button>

  <button id="clear" value="c">c</button>

  <input id="display" type="text"  name="answer box" value="">





</div>


<script src="main.js"></script>

  </body>
</html>
